<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>

    <div *ngIf="cart?.items?.length; else emptyCart">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart?.items">
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.quantity * item.product.price }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.cartItemId)">
                            Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
            <h4 class="mb-0">Total: ${{ getTotal() }}</h4>
        </div>
    </div>

    <ng-template #emptyCart>
        <div class="alert alert-info text-center">
            Your cart is currently empty. Start shopping!
        </div>
    </ng-template>
</div>
