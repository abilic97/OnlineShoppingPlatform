<div class="container mt-5">
  <h2 class="mb-4 text-center">üõçÔ∏è Product Catalog</h2>

  <div *ngIf="products && products.length > 0; else noProducts">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100 shadow-sm border-0">
          <img
            [src]="'https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'"
            class="card-img-top object-fit-cover"
            alt="{{ product.name }}"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text mb-1"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="card-text mb-1">
              <strong>In Stock:</strong>
              <span class="badge bg-{{ product.isInStock ? 'success' : 'danger' }}">
                {{ product.isInStock ? 'Yes' : 'No' }}
              </span>
            </p>
            <p class="card-text text-muted">Qty: {{ product.stockQuantity }}</p>

            <button
              class="btn btn-primary mt-auto"
              [disabled]="!product.isInStock"
              (click)="addToCart(product)"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="alert alert-warning text-center">
      No products available at the moment. Please check back later.
    </div>
  </ng-template>
</div>
